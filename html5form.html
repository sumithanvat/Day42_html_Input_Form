<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Input Fields</h1></header>
        <div>
            <label for="text">text input type for Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type:</label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type:</label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDataTimePicker">
            <label for="party">choose date and time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" id="salary" name="salary" min="300000"
            max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error'); 
        text.addEventListener('input', function() {
        let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$'); 
        if (nameRegex.test(text.value))
          textError.textContent = "";
        else textError.textContent = "Name is Incorrect";
        });

        const email = document.querySelector('#email');
        const emailerror = document.querySelector('.email-error')
        email.addEventListener('input',function(){
            let emailRegex = RegExp('^[a][b][c][.][a-zA-Z]{1,}[@][b][l][.][c][o][.][a-z]{1,}$');
            if(emailRegex.test(email.value))
              emailerror.textContent="";
            else emailerror.textContent = "Email is incorrect";
        });

        const number = document.querySelector('#number');
        const numberError = document.querySelector('.number-error'); 
        number.addEventListener('input', function() {
        let numberRegex = RegExp('^[1-9]{1}[0-9]{1}[6-9]{1}[0-9]{9}$'); 
        if (numberRegex.test(number.value))
          numberError.textContent = "";
        else numberError.textContent = "Number is Incorrect";
        });

        const pwd = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error'); 
        pwd.addEventListener('input', function() {
        let passwordRegex = RegExp('^[a-zA-Z]{1,}[A-Z]{1,}[0-9]{1,}[@#&*_-]{1}$'); 
        if (passwordRegex.test(pwd.value))
        pwdError.textContent = "";
        else pwdError.textContent = "Password is Incorrect";
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input',function(){
            output.textContent = salary.value;
        });
    </script>
    
</body>
</html>
